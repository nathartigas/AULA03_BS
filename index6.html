<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de formularios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <!-- nome e apelido -->
      <h2>Formulario</h2>
      <form action="#" method="post">
        <div class="mb-3 form-floating">
          <input type="text" name="" id="" class="form-control" placeholder="">
          <label for="#">Nome</label>
        </div>
        <div class="mb-3 form-floating">
          <input type="text" name="" id="" class="form-control" placeholder="">
          <label for="#">Apelido</label>
        </div>
        <!-- sexo -->
        <h3>Sexo</h3>
        <form action="#" method="post">
          <div class="form-check form-check-inline">
            <input type="radio" name="opcao" id="a" class="form-check-input">
            <label for="a" class="form-check-label">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="opcao" id="b" class="form-check-input">
            <label for="b" class="form-check-label">Feminino</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="opcao" id="c" class="form-check-input">
            <label for="c" class="form-check-label">Outros</label>
          </div>
          <!-- email -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Seu e-mail" aria-label="Seu e-mail"
              aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@examplo.com</span>
          </div>
          <!-- telefone -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Telefone</span>
            <input type="text" class="form-control" placeholder="Ex: (xx)xxxx-xxxx" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <!-- textarea  -->
          <div class="input-group">
            <span class="input-group-text">Observações</span>
            
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div><br>


          <div class="mb-3 text-end" class="form-label">
          <button type="button" class="btn btn-secondary btn-md">Cancelar</button>
          <button type="button" class="btn btn-primary btn-md ">Salvar</button>
          </div>

        </form>
    </div>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
