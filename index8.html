<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de formularios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">
    <div class=" row justify-content-center">
      <div class="col-12">
        <p class="alert alert-warning p-2">Mensagem de aviso</p>
        <p class="alert alert-success p-2">Mensagem de Sucesso</p>
        <p class="alert alert-danger p-2">Mensagem de Erro</p>

        <div class="alert alert-danger p-2 text-center">
          Esta mensagem tem um <a href="" class="alert-link">Link</a> para ajuda.
        </div>

        <div class="div alert alert-success p-2">
          <h3>titulo de alerta</h3>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit.
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Holy guacamole!</strong> Clique para fechar esta mensagem de alerta
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
