<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap em select, range e checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <form action="#" method="post"></form>
                <div class="mb">
                    <select class="form-control" multiple size="3">
                        <option>Escolha uma opção</option>
                        <option value="">Opção 1</option>
                        <option value="">Opção 2</option>
                        <option value="">Opção 3</option>
                        <option value="">Opção 4</option>
                        <option value="">Opção 5</option>
                        <option value="">Opção 6</option>
                        <option value="">Opção 7</option>
                    </select>
                </div>
            </div>
        </div>

    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post"></form>
                <label for="">Quantidade</label>
                <input type="range" class="form-range">
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="a">Marcar opção 1</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="b">Marcar opção 2</label>
                    </div>



                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="c">Marcar opção A</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="d">Marcar opção B</label>
                    </div>
                </form>
                <!-- 09/05 - radiobuttons -->
                <h3>Form radiobuttons</h3>
                <form action="#" method="post">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao" id="a" class="form-check-input">
                        <label for="a" class="form-check-label">Opção 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao" id="b" class="form-check-input">
                        <label for="b" class="form-check-label">Opção 2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao" id="c" class="form-check-input">
                        <label for="c" class="form-check-label">Opção 3</label>
                    </div>
                <!-- form-check-inline -->
                    <div class="form-check ">
                        <input type="radio" name="opcao" id="a" class="form-check-input">
                        <label for="a" class="form-check-label">Opção 1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="opcao" id="b" class="form-check-input">
                        <label for="b" class="form-check-label">Opção 2</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="opcao" id="c" class="form-check-input">
                        <label for="c" class="form-check-label">Opção 3</label>

                        <!-- chackbox no estilo switch -->
                        <h3>Form Switch</h3>
                        <form action="#" method="post">
                            <div class="form-check form-switch">
                                <input type="checkbox" name="" id="" class="form-check-input" role="switch" checked>
                                <label for="a">Opção 1 do form-switch</label>
                            </div>

                            <div class="form-check form-switch">
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="b">Opção 2 do form-switch</label>
                            </div>

                            <div class="form-check form-switch">
                                <input type="checkbox" name="" id="" class="form-check-input">
                                <label for="c">Opção 3 do form-switch</label>
                            </div>
                        </form>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
